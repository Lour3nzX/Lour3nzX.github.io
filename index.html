<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JECK YT Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-weight: 800;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .container {
      padding: 80px 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }

    .card {
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.08);
    }

    .stat-number {
      font-size: 40px;
      font-weight: 800;
      margin-top: 10px;
    }

    .glow {
      position: fixed;
      right: -200px;
      bottom: -200px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
      filter: blur(120px);
    }

    footer {
      text-align: center;
      padding: 40px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="glow"></div>

  <header>
    <div class="logo">JECK YT STATS</div>
  </header>

  <section class="container">

    <div class="card">
      <h3>Subscribers</h3>
      <div class="stat-number" id="subs">0</div>
    </div>

    <div class="card">
      <h3>Total Views</h3>
      <div class="stat-number" id="views">0</div>
    </div>

    <div class="card">
      <h3>Total Videos</h3>
      <div class="stat-number" id="videos">0</div>
    </div>

  </section>

  <footer>
    Powered by YouTube API
  </footer>

  <script>
    const apiKey = "AIzaSyDfutskmtjZLJRLEa3NYnaUV_3nh-fJrwc";
const channelId = "TbW_SfiOHpvNyrAa-GYgNQ";

fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
.then(res => res.json())
.then(data => {
  const stats = data.items[0].statistics;
  animateValue("subs", stats.subscriberCount);
  animateValue("views", stats.viewCount);
  animateValue("videos", stats.videoCount);
});

function animateValue(id, end) {
  let start = 0;
  let duration = 2000;
  let increment = end / (duration / 16);

  let counter = setInterval(() => {
    start += increment;
    if (start >= end) {
      start = end;
      clearInterval(counter);
    }
    document.getElementById(id).innerText = 
      Math.floor(start).toLocaleString();
  }, 16);
}
  </script>

</body>

</html>
