      const diff = Math.abs(end - start);
      let current = start;
      const stepTime = Math.max(20, 800 / (diff || 1));

      const timer = setInterval(() => {
        current += inc;
        if ((dir > 0 && current >= end) || (dir < 0 && current <= end)) { current = end; clearInterval(timer); }

          const aids = ai.map(i=>i.id.videoId).join(',');
          let astats = {};
          if (aids) {
            const asr = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${aids}&key=${API_KEY}`);
            const asd = await asr.json();
            asd.items.forEach(it=>astats[it.id]=it.statistics);
          }
          const vg = document.getElementById('videosGrid');
          vg.innerHTML = '';
          shown = 0;
          showNextBatch(ai, astats, vg);
          document.getElementById('showMore').onclick = () => showNextBatch(ai, astats, vg);
        }
      } catch(e) { console.error(e); if(initial) document.getElementById('errorMsg').textContent = `API fucked: ${e.message}`; }
    }

    fetchLiveStats(true);
    setInterval(()=>fetchLiveStats(false),15000);

    const nav = document.getElementById('island');
    window.addEventListener('scroll', () => nav.classList.toggle('scrolled', window.scrollY > 140));
    document.querySelectorAll('.nav-links a').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        const t = a.textContent.trim().toLowerCase();
        let target = t==='home' ? document.body : t==='videos' ? document.getElementById('videosSection') : null;
        if (target) window.scrollTo({top: target.getBoundingClientRect().top + window.scrollY - 120, behavior:'smooth'});
      });
    });
    const tt = document.getElementById('toTop');
    window.addEventListener('scroll', () => tt.classList.toggle('show', window.scrollY > 400));
  </script>
</body>
